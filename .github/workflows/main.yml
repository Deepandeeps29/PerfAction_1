name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  perf-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Run JMeter using PerfAction
      - name: PerfAction for JMeter
        uses: QAInsights/PerfAction@v5.6.3
        with:
          test-plan-path: './TestPlans/BlazeMeter.jmx'
          generate-html-report: true       # Ensure HTML report is created
          results-folder: './reports'      # Make sure folder is created in runner

      # 3️⃣ Debug - check reports folder **after** PerfAction runs
      - name: Check reports folder
        run: ls -R ./reports || echo "No reports folder found"

      # 4️⃣ Upload JMeter JTL result
      - name: Upload JMeter Results (JTL)
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: ./result.jtl
          if-no-files-found: warn

      # 5️⃣ Upload JMeter HTML report
      - name: Upload JMeter HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-html-report
          path: ./reports/html
          if-no-files-found: warn
